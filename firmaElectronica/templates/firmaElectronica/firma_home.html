<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Electrónica</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="left">
            <a href="{% url 'agenda_home' %}">Agenda</a>
            <a href="{% url 'firma_home' %}">Firma Electrónica</a>
        </div>
        <div class="logo">Mi Empresa</div>
        <div class="right">
            <a href="#">Mi cuenta</a>
            <a href="#">Cerrar sesión</a>
        </div>
    </nav>


    <!-- Contenido -->
    <div class="container">
        <h1>Firma Electrónica</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="file_in">Seleccione el archivo PDF:</label>
                <input type="file" name="file_in" id="file_in" accept=".pdf" required onchange="previewPDF(event)">
            </div>
            <button type="submit">Firmar</button>
        </form>

        {% if response %}
        <div class="alert alert-success">
            {{ response }} - ID de firma: {{ api_id }}
        </div>
        {% elif error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}

        <div id="pdfPreview" style="margin-top: 20px;">
            <h2>Vista Previa del PDF</h2>
            <embed id="pdfEmbed" src="" type="application/pdf" width="100%" height="500" style="display: none;"></embed>
        </div>

    </div>

    <!-- Footer -->
    <footer class="footer">
        <div>© 2024 Mi Empresa. Todos los derechos reservados.</div>
        <div class="socials">
            <a href="https://www.facebook.com/camaradecomerciodeguatemala/?locale=es_LA" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/camaradecomerciodeguatemala/?hl=es" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/50224172700" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>

    <script>
        function previewPDF(event) {
            const file = event.target.files[0]; // Obtén el archivo seleccionado
            const reader = new FileReader();

            reader.onload = function (e) {
                const embed = document.getElementById('pdfEmbed');
                embed.src = e.target.result; // Establece el src del embed al resultado del FileReader
                embed.style.display = 'block'; // Muestra el embed
            };

            if (file) {
                reader.readAsDataURL(file); // Lee el archivo como una URL de datos
            }
        }
    </script>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            color: white;
        }

        .navbar .left,
        .navbar .right {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Estilos básicos para el formulario */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            /* padding: 20px; */
            background-color: #f9f9f9;
        }

        .container {
            max-width: 75%;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1; /* Esto hace que el contenedor ocupe todo el espacio disponible */
            min-height: calc(100vh - 109px); /* Altura total - (altura navbar + altura footer) */
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            color: white;
            margin-top: auto;
            /* Asegura que el footer esté al final */
        }

        .footer .socials {
            display: flex;
            gap: 10px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        .footer a:hover {
            opacity: 0.7;
        }
    </style>
</body>

</html>
